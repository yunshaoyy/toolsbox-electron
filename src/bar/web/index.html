<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            text-align: center;
        }

        h1 {
            color: white;
        }

        a {
            text-decoration: none;
            color: white;
        }

        input {
            top: 10%;
        }

        p {
            color: white;
        }
    </style>
</head>

<!--https://github.com/yunshaoyy-->

<body>
    <input type="text" id="input" style="width:1314px;"></input>
    <p>
        <a href="javascript:void(0);" onclick='fclose()'>关闭</a>
        <a href="javascript:void(0);" onclick='next()'>打开</a>
    </p>

    <script>
        function fclose() {
            window.close();
        }
        function next() {
            const content = document.getElementById('input').value.trim();
            if (content === "") {
                window.close();
            }
            else {
                if (content.match(/^https?:\/\//)) {
                    document.getElementById('input').value = '';
                    endcontent = content;
                }
                else {
                    window.close();
                }
                window.location.href = endcontent;
            }
        }
    </script>
</body>

</html>
