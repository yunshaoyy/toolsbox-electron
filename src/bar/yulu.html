<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<style>
		body {
			background-color: rgb(50, 50, 50);
		}

		#center {
			text-align: center;
			position: absolute;
			left: 0%;
			right: 0%;
			top: 25%;
		}

		h1 {
			color: rgb(250, 250, 250);
		}
	</style>
</head>

<!--https://github.com/yunshaoyy-->

<body onload="fjuzi()">
	<div id="center">
		<h1 id="juzi"></h1>
	</div>

	<script>
		const urls = [
			'https://api.shadiao.pro/chp',
			'https://api.xingzhige.com/API/NetEase_CloudMusic_hotReview/',
			'https://v2.api-m.com/api/dog',
			'https://jkapi.com/api/tuweiqinghua?type=json',
			'https://api.shadiao.pro/du',
			'https://jkapi.com/api/wanan?type=json',
			'https://v2.api-m.com/api/dujitang',

		];
		let currentUrlIndex = 0;
		function fjuzi() {
			fetch(urls[currentUrlIndex])
				.then(response => response.json())
				.then(data => {
					const juzi = data.data?.text || data.data?.content || data?.data || data?.content;
					document.getElementById('juzi').textContent = juzi;
				})
			currentUrlIndex = (currentUrlIndex + 1) % urls.length;
		}
		setInterval(fjuzi, 50000);
	</script>
</body>

</html>
