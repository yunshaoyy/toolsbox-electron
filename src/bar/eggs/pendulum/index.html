<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        p {
            color: white;
        }

        body {
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<!--https://github.com/yunshaoyy-->
<body>
    <p id="log"></p>
    <canvas id="pendulumCanvas" width="1314px" height="520px"></canvas>

    <script>
        const canvas = document.getElementById('pendulumCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;


        const originX = width / 2;  
        const originY = 100;       
        const length = 300;         
        const bobRadius = 30;      
        let angle = -Math.PI / 2;    
        let angularVelocity = 0;    
        let angularAcceleration = 0; 
        const gravity = 9.80;       
        const airResistance = 0.01; 

        function drawPendulum() {
            ctx.clearRect(0, 0, width, height); 

      
            const bobX = originX + length * Math.sin(angle);
            const bobY = originY + length * Math.cos(angle);

      
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(bobX, bobY);
            ctx.strokeStyle = 'rgb(255,255,255)';
            ctx.lineWidth = 5;
            ctx.stroke();

      
            ctx.beginPath();
            ctx.arc(bobX, bobY, bobRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.fill();
            ctx.stroke();

            log(`${bobX.toFixed(2)},${bobY.toFixed(2)},${angle.toFixed(2)}rad,${angularVelocity.toFixed(2)}rad/s,${angularAcceleration.toFixed(2)}rad/sÂ²`);
        }

        function updatePendulum() {
            angularAcceleration = (-1 * gravity / length) * Math.sin(angle) - airResistance * angularVelocity;

   
            angularVelocity += angularAcceleration;
            angle += angularVelocity;
        }

        function animate() {
            updatePendulum();
            drawPendulum();
            requestAnimationFrame(animate);
        }

        animate();

        function log(message) {
           
            const logContainer = document.getElementById('log');
            logContainer.textContent = message;
        }
    </script>
</body>

</html>
