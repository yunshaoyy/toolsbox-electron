<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }

        img {
            width: 520px;
        }
    </style>
</head>
<!--https://github.com/yunshaoyy-->
<body>
    <img id="slideshow-image" src="1.gif">
    <script>
        const images = ["1.gif", "2.gif", "3.gif"];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("slideshow-image").src = images[currentIndex];
        }, 10000);
    </script>
</body>

</html>
