<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            background: rgb(50, 50, 50);
        }

        audio {
            width: 1314px;
        }
        /*or*/
        video {
            width: 1314px;
        }
    </style>
</head>

<!--https://github.com/yunshaoyy-->

<body>
    <audio id="audioplayer" src="" autoplay controls></audio>
    <!--or-->
    <video id="videoplayer" src="" autoplay controls></video>
    <script>
        const audio = document.getElementById('audioplayer');
        audio.addEventListener('ended', function () {
            window.close();
        });
        //or
        const video = document.getElementById('videoplayer');
        audio.addEventListener('ended', function () {
            window.close();
        });
    </script>
</body>

</html>
